<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a7ef51f3aa.js" crossorigin="anonymous"></script>

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body class="w-screen overflow-x-hidden bg-yellow-100">
    <div id="app">
        <div class="container mx-auto">
            <div class="bg-yellow-900 w-5/12 mx-auto my-6 py-8 rounded-xl">
                <h1 class="font-bold text-3xl text-center text-white">Menu Gallery ({{ photoAmount }})</h1>
            </div>
            <div v-for="(photo,index) in gallery" class="flex bg-white rounded-xl my-8 w-5/12 mx-auto items-center">
                <i class="fas fa-heart text-red-500 text-xl ml-10" v-if="photo.click"></i>
                <i class="far fa-heart text-xl ml-10" v-else></i>
                <img :src="photo.img" class="w-4/12" v-on:click="imgClicked(index)">
                <p class="text-xl font-medium"> {{ photo.menuTitle }}</p>
            </div>
        </div>
        <div class="text-2xl bg-red-400 text-center py-4 w-1/5 fixed bottom-0 font-medium">
            Liked: {{ likeAmount }}
        </div>
    </div>

    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
