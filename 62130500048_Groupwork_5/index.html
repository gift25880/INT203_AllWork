<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a7ef51f3aa.js" crossorigin="anonymous"></script>

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body class="w-screen overflow-x-hidden bg-gray-200" style="font-family: 'Quicksand', sans-serif;">
    <div id="app">
        <div class="container mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="mt-6">
                    <!--search-->
                    <photo-search :gallery="gallery" @search-text="searchText"></photo-search>
                </div>
                <div>
                    <div class="bg-black my-6 py-8 rounded">
                        <h1 class="font-bold text-3xl text-center text-white">Swenzen's Menu </h1>
                    </div>
                    <!--view-->
                    <photo-view :gallery="gallery" :menu-id="currentIndex" :show-images="showImagesStatus" @close="close"></photo-view>
                </div>
                <div class="text-2xl text-center font-medium rounded mt-6">
                    Liked: {{ likeAmount }}
                </div>
            </div>
            <!--list-->
            <photo-item :gallery="gallery" :not-found="notFound" :search-menu="searchMenu" @img-clicked="imgClicked" @show-images="showImages"></photo-item>
        </div>

    </div>

    <!-- my main.js -->
    <script src="./main.js"></script>
    <script src="./components/PhotoSearch.js"></script>
    <script src="./components/PhotoItem.js"></script>
    <script src="./components/PhotoView.js"></script>
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>

</html>
